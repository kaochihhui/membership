<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Custom File input</title>

		<link rel="icon" type="image/png" href="icons/favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<style type="text/css" rel="stylesheet">
			body {margin: 20px 0; }
		</style>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6">
					<form role="form">
						<h3>Testing initialize via data attributes</h3>
						<hr>
						<div class="form-group">
							<label class="control-label">Change text button</label>
							<input type="file" class="filestyle" data-text="Elija el archivo" data-dragdrop="false">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../src/bootstrap-filestyle.min.js"></script>
	</body>
</html>
